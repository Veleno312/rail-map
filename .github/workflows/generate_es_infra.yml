name: Generate Spain Infrastructure

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 1 * *'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install osmium-tool
        run: |
          sudo apt-get update
          sudo apt-get install -y osmium-tool

      - name: Prepare directories
        run: |
          mkdir -p data/raw/es public/data/es

      - name: Download Spain PBF
        run: |
          curl -L -o data/raw/es/spain-latest.osm.pbf https://download.geofabrik.de/europe/spain-latest.osm.pbf

      - name: Generate GeoJSON with osmium
        run: |
          python tools/gen_es_geojson.py data/raw/es/spain-latest.osm.pbf

      - name: Build population points
        run: |
          python tools/build_pop_points.py public/data/es

      - name: Build rail infrastructure JSON
        run: |
          python tools/build_es_rail_infra.py public/data/es

      - name: Show generated file sizes
        run: |
          ls -lh public/data/es

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/es/*.json
          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi
          git commit -m "Update ES rail infrastructure data (OSM)"
          git push
